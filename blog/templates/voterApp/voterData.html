<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VoterData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>New Applicants data</h1>

    <table class="table table-dark">
        <thead>
          <tr>
              <th>name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>AadharNo</th>
              <th>Email adress</th>
              <th>Update</th>
              <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for d in data %}
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.age}}</td>
                <td>{{d.gender}}</td>
                <td>{{d.aadharNo}}</td>
                <td>{{d.email}}</td>
                <td><button><a href="{% url 'update' d.id %}">Update</a></button></td>
                <td><button><a href="delete/{{d.id}}/">Delete</a></button></td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    <button><a href="{% url 'createForm' %}">createData</a></button>
</body>
</html>
