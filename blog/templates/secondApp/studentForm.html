<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>register Student Data</h1>
    <fieldset>
        <legend>Student Data</legend>
        <form action="{% url 'studentData' %}">
        <label>StudentName: <input type="text" name="name" ></label><br><br>
        <label>Admission NO: <input type="text" name="admissionNo" ></label><br><br>
        <label>Gender: <input type="text" name="gender" ></label><br><br>
        <label>Blood Group: <input type="text" name="bloodGroup" ></label><br><br>
        <label>Phone number: <input type="text" name="phoneNumber" ></label><br><br>
        <label>Course Name: <input type="text" name="courseName" ></label><br><br>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
    </fieldset>
</body>
</html>
